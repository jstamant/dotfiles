# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # pseudotile = false
    preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
    # My preferences
    orientation = left
    mfact = 0.50
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_autoreload = false
    # vrr = 0
    # mouse_move_enables_dpms = false
    # key_press_enables_dpms = false
    # layers_hog_keyboard_focus = true
    # focus_on_activate = false
    # hide_cursor_on_touch = true
    # mouse_move_focuses_monitor = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    # Keyboard preferences
    kb_layout = us
    numlock_by_default = true

    # My mouse and touchpad preferences
    accel_profile = flat
    sensitivity = -0.5 # Anywhere from -1.0 to 1.0 - 0 means no modification
    follow_mouse = 1 # focus always follows mouse
    #follow_mouse = 2 # focus follows keyboard and mouse clicks
    mouse_refocus = true
    float_switch_override_focus = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.2
        tap_button_map = lrm
        tap-to-click = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Some application keybinds - to be moved to a hotkey daemon at some point.
bind = $mainMod, return, exec, alacritty
bind = ctrl + alt, t, exec, alacritty
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, r, exec, rofi -show run
# bind = $mainMod, l, exec, swaylock
bind = $mainMod, e, exec, nautilus
bind = , menu, exec, $HOME/bin/menu.sh
bind = $mainMod, menu, exec, $HOME/bin/menu.sh
bind = $mainMod + shift, m, exec, $HOME/bin/menu.sh

# bind = $mainMod, w, exec, $browser
# bind = $mainMod, e, exec, $editor
# bind = $mainMod, x, exec, $exit
# bind = $mainMod, f, exec, $filemanager

# Screenshot (/usr/local/bin/screenshot)
# bind = , Print, exec, screenshot fullscreen                           # full screen
# bind = CONTROL, Print, exec, screenshot display                       # focused display
# bind = $mainMod SHIFT+CONTROL, Print, exec, screenshot focused        # focused window
# bind = SHIFT+CONTROL, Print, exec, grim -g "$(slurp)" - | swappy -f - # selected region -> swappy
# bind = SHIFT+CONTROL, Print, exec, screenshot region                # or selected region w/o swappy

# Main compositor-specific functions
bind = $mainMod + shift, q, exit,
bind = $mainMod + shift, r, exec, hyprctl reload
bind = $mainMod, c, killactive,
bind = $mainMod, q, killactive,
bind = alt, f4, killactive,
bind = $mainMod, v, togglefloating,
bind = $mainMod, f, togglefloating,
# bind = $mainMod, space, togglefloating,
bind = $mainMod, m, fullscreen, 0 # takes the entire screen
bind = $mainMod, space, fullscreen, 1 # maximize
#bind = $mainMod, p, pseudo, # dwindle
#bind = $mainMod, j, togglesplit, # dwindle
bind = $mainMod + shift, backslash, movetoworkspace, special # move to the special workspace
bind = $mainMod, backslash, togglespecialworkspace # show/hide special workspace

bind = $mainMod, i, pin # ??? Pins to all workspaces

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus-moving keybinds
bind = $mainMod, tab, workspace, previous # doesn't work properly with <super>+[0-9] keys
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1

# Master layout related keybinds
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod + shift, j, layoutmsg, swapnext
bind = $mainMod + shift, k, layoutmsg, swapprev
bind = $mainMod, h, layoutmsg, mfact 0.4 #not working...
bind = $mainMod, l, layoutmsg, mfact 0.6 #not working...

# Additional Workspace hotkeys (above the home-rown)
bind = $mainMod, u, workspace, 1
bind = $mainMod, i, workspace, 2
bind = $mainMod, o, workspace, 3
bind = $mainMod, p, workspace, 4
bind = $mainMod + shift, u, movetoworkspacesilent, 1
bind = $mainMod + shift, i, movetoworkspacesilent, 2
bind = $mainMod + shift, o, movetoworkspacesilent, 3
bind = $mainMod + shift, p, movetoworkspacesilent, 4

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

