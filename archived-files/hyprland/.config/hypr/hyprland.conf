#
# Include settings generated by nwg-shell-config
#
# source = ~/.config/hypr/includes.conf

# Some default env vars
env = XCURSOR_SIZE,24

# VARIABLES
$term = alacritty
$browser = MOZ_ENABLE_WAYLAND=1 firefox
$filemanager = pcmanfm
$editor = emacs
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s hyprland-1.css

# GENERAL SETTINGS
general {
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    no_border_on_floating = false

    resize_on_border = true # allow dragging borders and gaps
    hover_icon_on_border = true
    no_cursor_warps = true # prevents the cursor from moving when you move focus
    #extend_border_grab_area = 15 # I don't think this works
    extend_border_grab_area = true # Does THIS work??
    hover_icon_on_border = true

    gaps_in = 3  # interior gaps
    gaps_out = 6 # exterior gaps

    layout = master
}

# DWINDLE LAYOUT SETTINGS
# I don't like dwindle/fibonacci layout, but here it is, just in case
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Other settings (all default)
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT SETTINGS
# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    # My preferences
    orientation = left
    new_is_master = false
    mfact = 0.50
    no_gaps_when_only = 1

    # Other settings (all default)
    allow_small_split = false
    special_scale_factor = 0.8
    new_on_top = false
    inherit_fullscreen = true
    always_center_master = false
}

input {
    # Keyboard preferences
    kb_layout = us
    numlock_by_default = true
    # My mouse and touchpad preferences
    accel_profile = flat
    sensitivity = -0.5 # Anywhere from -1.0 to 1.0 - 0 means no modification
    follow_mouse = 1 # focus always follows mouse
    #follow_mouse = 2 # focus follows keyboard and mouse clicks
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.2
        tap_button_map = lrm
        tap-to-click = true
    }
}

# MISCELLANEOUS SETTINGS
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # My preferences
    disable_hyprland_logo = true
    # Other settings (all default)
    disable_autoreload = false
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}

decoration {
    # TODO remove rounding and transparency on border coloring
    rounding = 4
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 10, default, once # this is a moving gradient effect, only on spawing a window
    animation = fade, 1, 5, default
    animation = workspaces, 1, 2, default, fade
}

# GESTURES SETTINGS
# Only has workspace-swiping as a gesture
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # Other settings (all default)
    workspace_swipe = false
    workspace_swipe_fingers = 3
}


#
# WINDOW RULES
#
# The regexes match the window class by default
# https://wiki.hyprland.org/Configuring/Window-Rules/
# Use `$ hyprctl clients` to get Wayland client properties
#
windowrule = float, [Cc]alculator
windowrule = float, ^blueman-manager$
windowrule = float, ^nm-applet$
windowrule = float, ^nm-connection-editor$
windowrule = float, ^Insync$
windowrule = float, title:Save File
windowrule = float, ^pavucontrol$
windowrule = float, title:Print
windowrule = float, title:^about:blank # For banking PDF output
windowrule = float, ^nwg-(look|shell-config|panel-config|processes) # For all nwg-shell settings windows
windowrule = float, soffice # For libreoffice open file dialog, or title:Open
# Example windowrule v1:
# windowrule = float, ^(kitty)$
# V2 window rules can match on multiple properties and regexes:
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

#
# KEYBINDS
#
# The following variables are defined above:
# $term, $browser, $filemanager, $editor, $launcher, $exit
#
$mainMod = super

# TODO ??? If you happen to change some key bindings, you may also edit ~/.local/share/nwg-shell-config/help-hyprland.pango

# Some application keybinds - to be moved to a hotkey daemon at some point.
# (but swhkd sucks at the moment...)
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, r, exec, rofi -show run
bind = alt, f1, exec, $launcher
bind = $mainMod, l, exec, nwg-lock  # screen locker, according to shell settings
# bind = $mainMod, l, exec, swaylock
bind = $mainMod, return, exec, $term
bind = ctrl + alt, t, exec, $term
bind = $mainMod, e, exec, pcmanfm
bind = , menu, exec, $HOME/bin/menu.sh
bind = $mainMod, menu, exec, $HOME/bin/menu.sh
bind = $mainMod + shift, m, exec, $HOME/bin/menu.sh
# Start wofi opens wofi on first press, closes it on second
#bindr= super, super_l, exec, pkill wofi || wofi --show drun
#bindr= super, super_r, exec, pkill wofi || wofi --show drun

bind = $mainMod, w, exec, $browser
bind = $mainMod, e, exec, $editor
bind = $mainMod, x, exec, $exit
bind = $mainMod, f, exec, $filemanager

# Screenshot (/usr/local/bin/screenshot)
bind = , Print, exec, screenshot fullscreen                           # full screen
bind = CONTROL, Print, exec, screenshot display                       # focused display
bind = $mainMod SHIFT+CONTROL, Print, exec, screenshot focused        # focused window
bind = SHIFT+CONTROL, Print, exec, grim -g "$(slurp)" - | swappy -f - # selected region -> swappy
# bind = SHIFT+CONTROL, Print, exec, screenshot region                # or selected region w/o swappy

# Show/hide the dock, if started
bind = ALT, D, exec, pkill -10 nwg-dock

bind = $mainMod, F1, exec, nwg-shell-help           # help window

# Main compositor-specific functions
bind = $mainMod + shift, q, exit,
bind = $mainMod + shift, r, exec, hyprctl reload
bind = $mainMod, c, killactive,
bind = $mainMod, q, killactive,
bind = alt, f4, killactive,
bind = $mainMod, v, togglefloating,
bind = $mainMod, f, togglefloating,
# bind = $mainMod, space, togglefloating,
bind = $mainMod, m, fullscreen, 0 # takes the entire screen
bind = $mainMod, space, fullscreen, 1 # maximize
#bind = $mainMod, p, pseudo, # dwindle
#bind = $mainMod, j, togglesplit, # dwindle
bind = $mainMod + shift, backslash, movetoworkspace, special # move to the special workspace
bind = $mainMod, backslash, togglespecialworkspace # show/hide special workspace

bind = $mainMod, i, pin # ??? Pins to all workspaces

# bind = ALT, Tab, togglesplit,                       # (dwindle)
# bind = $mainMod, P, pseudo,                         # (dwindle)
# bind = $mainMod, A, layoutmsg, cycleprev            # (master)
# bind = $mainMod, S, layoutmsg, swapwithmaster       # (master)
# bind = $mainMod, D, layoutmsg, cyclenext            # (master)


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# # MOVE WINDOW with mainMod SHIFT + arrow keys
# bind = $mainMod SHIFT, left, movewindow, l
# bind = $mainMod SHIFT, right, movewindow, r
# bind = $mainMod SHIFT, up, movewindow, u
# bind = $mainMod SHIFT, down, movewindow, d

# Focus-moving keybinds
bind = $mainMod, tab, workspace, previous # doesn't work properly with <super>+[0-9] keys
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1

# Master layout related keybinds
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod + shift, j, layoutmsg, swapnext
bind = $mainMod + shift, k, layoutmsg, swapprev
bind = $mainMod, h, layoutmsg, mfact 0.4 #not working...
bind = $mainMod, l, layoutmsg, mfact 0.6 #not working...

# Additional Workspace hotkeys (above the home-rown)
bind = $mainMod, u, workspace, 1
bind = $mainMod, i, workspace, 2
bind = $mainMod, o, workspace, 3
bind = $mainMod, p, workspace, 4
bind = $mainMod + shift, u, movetoworkspacesilent, 1
bind = $mainMod + shift, i, movetoworkspacesilent, 2
bind = $mainMod + shift, o, movetoworkspacesilent, 3
bind = $mainMod + shift, p, movetoworkspacesilent, 4

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + shift + [0-9]
bind = $mainMod + shift, 1, movetoworkspacesilent, 1
bind = $mainMod + shift, 2, movetoworkspacesilent, 2
bind = $mainMod + shift, 3, movetoworkspacesilent, 3
bind = $mainMod + shift, 4, movetoworkspacesilent, 4
bind = $mainMod + shift, 5, movetoworkspacesilent, 5
bind = $mainMod + shift, 6, movetoworkspacesilent, 6
bind = $mainMod + shift, 7, movetoworkspacesilent, 7
bind = $mainMod + shift, 8, movetoworkspacesilent, 8
bind = $mainMod + shift, 9, movetoworkspacesilent, 9
bind = $mainMod + shift, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up,   workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

