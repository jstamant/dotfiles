# Justin St-Amant's Hyprland compositor config
#

# source = ~/.config/hypr/monitors.conf
monitor=,preferred,auto,1
monitor=DP-4,1920x1200@59.950001,1280x0,1.0
monitor=eDP-1,1920x1080@59.997002,0x0,1.5
monitor=eDP-1,disable

#
# Autostart. Feel free to add your own entries.
# Shell components will be started in the includes.conf file, which we include below.
#

# AUTOSTART
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Startup programs and scripts, to be moved elsewhere?
# TODO need to make a script to kill and reload this
exec-once = env XDG_CURRENT_DESKTOP=GNOME insync start # (required to show in Hyprland's system tray)
exec-once = blueman-applet
# exec-once = nm-applet
# What's up with the --indicator option??
exec-once = nm-applet --indicator
exec-once = udiskie --tray &
exec = pkill waybar; waybar &
# exec = hyprpaper
# exec = kanshi # to automatically detect being docked or mobile
exec-once = ~/.azotebg-hyprland # Wallpaper
exec-once = swaync -c /home/jstamant/.config/swaync/hyprland.json -s /home/jstamant/.config/swaync/hyprland-1.css
# TODO implement wlsunset or similar??
# exec-once = wlsunset -t 4500 -T 6500 -l 53.541 -L -113.4923 -g 1.0
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-1.css -term alacritty -ft
exec = swayidle timeout 1200 nwg-lock timeout 1800 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"'

